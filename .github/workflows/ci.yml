name: CI

on:
  pull_request:
    branches:
      - main
      - next
  push:
    branches:
      - '*'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

env:
  TOOLCHAIN: nightly-2024-07-21

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.TOOLCHAIN }}
          targets: wasm32-wasi

      - uses: Swatinem/rust-cache@v2

      - name: Run cargo check
        run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.TOOLCHAIN }}
          targets: wasm32-wasi

      - uses: Swatinem/rust-cache@v2

      - name: Run cargo test
        run: cargo test

  test-publish:
    name: Test Publish
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.TOOLCHAIN }}
          targets: wasm32-wasi

      - uses: Swatinem/rust-cache@v2

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: 16.x

      - name: Publish Dry Run
        run: npm publish --dry-run
